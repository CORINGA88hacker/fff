<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Netflix de Animes</title>

<!-- SEO e compartilhamento -->
<meta name="description" content="Super Netflix de Animes - Assista animes grátis online com temporadas e episódios.">
<meta property="og:title" content="Super Netflix de Animes">
<meta property="og:description" content="Assista animes grátis online com temporadas e episódios.">
<meta property="og:type" content="website">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #141414;
    padding: 15px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    color: #e50914;
  }
  .search-container {
    margin: 15px auto;
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    width: 80%;
    max-width: 400px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .card {
    background: #1c1c1c;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card h2 {
    font-size: 18px;
    margin: 10px;
  }
  dialog {
    border: none;
    border-radius: 10px;
    max-width: 800px;
    width: 90%;
    background: #1a1a1a;
    color: #fff;
    padding: 20px;
  }
  dialog::backdrop {
    background: rgba(0, 0, 0, 0.8);
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h2 {
    margin: 0;
  }
  .close-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
  }
  .episode-list {
    margin-top: 15px;
  }
  .episode-btn {
    display: block;
    background: #e50914;
    color: #fff;
    padding: 8px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: left;
  }
  .player-dialog video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    outline: none;
  }
</style>
</head>
<body>
<header>
  <h1>Super Netflix de Animes</h1>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Pesquisar anime por nome ou ID...">
</div>

<div class="grid" id="animeGrid"></div>

<!-- Modal Anime Detalhes -->
<dialog id="animeDialog">
  <div class="modal-header">
    <h2 id="animeTitle"></h2>
    <button class="close-btn" id="closeDialog">&times;</button>
  </div>
  <p id="animeDescription"></p>
  <div id="episodeList" class="episode-list"></div>
</dialog>

<!-- Modal Player -->
<dialog id="playerDialog" class="player-dialog">
  <div class="modal-header">
    <h2 id="playerTitle">Reproduzindo...</h2>
    <button class="close-btn" id="closePlayer">&times;</button>
  </div>
  <video id="animePlayer" controls crossorigin="anonymous" referrerpolicy="no-referrer">
    <source id="videoSource" src="" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>
</dialog>

<script>
  const animeGrid = document.getElementById('animeGrid');
  const searchInput = document.getElementById('searchInput');
  const animeDialog = document.getElementById('animeDialog');
  const closeDialog = document.getElementById('closeDialog');
  const playerDialog = document.getElementById('playerDialog');
  const closePlayer = document.getElementById('closePlayer');
  const animePlayer = document.getElementById('animePlayer');
  const videoSource = document.getElementById('videoSource');

  let animes = [
    {
      id: 1,
      nome: "Naruto",
      descricao: "A história de um ninja em busca de reconhecimento.",
      capa: "https://upload.wikimedia.org/wikipedia/pt/9/94/NarutoCoverTankobon1.jpg",
      temporadas: {
        "Temporada 1": {
          total_episodios: 2,
          episodios: {
            "Episódio 1": { nome: "O Início", link: "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" },
            "Episódio 2": { nome: "Primeira Missão", link: "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" }
          }
        }
      }
    }
  ];

  function renderAnimes(lista) {
    animeGrid.innerHTML = '';
    lista.forEach(anime => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${anime.capa}" alt="Capa de ${anime.nome}">
        <h2>${anime.nome}</h2>
      `;
      card.addEventListener('click', () => abrirAnime(anime));
      animeGrid.appendChild(card);
    });
  }

  function abrirAnime(anime) {
    document.getElementById('animeTitle').textContent = anime.nome;
    document.getElementById('animeDescription').textContent = anime.descricao;
    const episodeList = document.getElementById('episodeList');
    episodeList.innerHTML = '';

    for (const [seasonName, season] of Object.entries(anime.temporadas)) {
      const seasonDiv = document.createElement('div');
      seasonDiv.innerHTML = `<h3>${seasonName} (${season.total_episodios} episódios)</h3>`;
      for (const [epName, ep] of Object.entries(season.episodios)) {
        const epBtn = document.createElement('button');
        epBtn.classList.add('episode-btn');
        epBtn.textContent = `${epName}: ${ep.nome}`;
        epBtn.addEventListener('click', () => abrirPlayer(ep.nome, ep.link));
        seasonDiv.appendChild(epBtn);
      }
      episodeList.appendChild(seasonDiv);
    }

    animeDialog.showModal();
  }

  function abrirPlayer(nome, link) {
    document.getElementById('playerTitle').textContent = nome;
    videoSource.src = link;
    animePlayer.load();
    animeDialog.close();
    playerDialog.showModal();
  }

  closeDialog.addEventListener('click', () => animeDialog.close());
  closePlayer.addEventListener('click', () => {
    animePlayer.pause();
    playerDialog.close();
  });

  searchInput.addEventListener('input', () => {
    const termo = searchInput.value.toLowerCase();
    const resultado = animes.filter(a => a.nome.toLowerCase().includes(termo) || String(a.id).includes(termo));
    renderAnimes(resultado);
  });

  renderAnimes(animes);
</script>
</body>
</html>
