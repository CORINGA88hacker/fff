<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador JSON Todas Temporadas</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
label { display: block; margin-top: 10px; }
input, textarea, button { margin-top: 5px; padding: 10px; border-radius: 5px; border: none; width: 100%; box-sizing: border-box; }
input, textarea { background: #222; color: #fff; }
button { background: #e50914; color: #fff; font-weight: bold; cursor: pointer; }
button:hover { background: #b00610; }
textarea { height: 300px; font-family: monospace; }
</style>
</head>
<body>

<h2>Gerador JSON - Todas Temporadas</h2>

<label>Digite o TMDb ID da SÃ©rie:</label>
<input type="text" id="serieId" placeholder="Ex: 31132">

<label>Coluna personalizada:</label>
<input type="text" id="coluna" placeholder="Ex: lanÃ§amentos">

<label>Sua API Key TMDb v3:</label>
<input type="text" id="apiKey" placeholder="Ex: abc123xyz...">

<button onclick="gerarTodasTemporadas()">Gerar JSON</button>

<textarea id="jsonOutput" readonly placeholder="O JSON aparecerÃ¡ aqui..."></textarea>
<button onclick="copiarJSON()">ðŸ“‹ Copiar JSON</button>

<script>
async function gerarTodasTemporadas() {
  const serieId = document.getElementById("serieId").value.trim();
  const coluna = document.getElementById("coluna").value.trim();
  const apiKey = document.getElementById("apiKey").value.trim();

  if (!serieId || !apiKey) return alert("Preencha todos os campos!");

  try {
    const serieUrl = `https://api.themoviedb.org/3/tv/${serieId}?api_key=${apiKey}&language=pt-BR`;
    const serieRes = await fetch(serieUrl);
    if (!serieRes.ok) throw new Error("Erro ao buscar sÃ©rie");
    const serieData = await serieRes.json();

    const temporadasJSON = [];

    for (const season of serieData.seasons.filter(s => s.season_number > 0)) {
      const seasonUrl = `https://api.themoviedb.org/3/tv/${serieId}/season/${season.season_number}?api_key=${apiKey}&language=pt-BR`;
      const seasonRes = await fetch(seasonUrl);
      if (!seasonRes.ok) {
        console.warn(`NÃ£o foi possÃ­vel buscar temporada ${season.season_number}`);
        continue;
      }
      const data = await seasonRes.json();

      const temporadaJSON = {
        id: `${serieId}-${season.season_number}`,
        nome: data.name || `Temporada ${season.season_number}`,
        numero: data.season_number,
        descricao: data.overview || "Sem descriÃ§Ã£o",
        ano: data.air_date ? data.air_date.split("-")[0] : "",
        capa: data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "",
        anime_id: serieId,
        total_episodios: data.episodes?.length || 0,
        tmdb_id: `${serieId}-${season.season_number}`,
        data_criacao: data.air_date || new Date().toISOString(),
        data_atualizacao: new Date().toISOString(),
        coluna: coluna
      };

      temporadasJSON.push(temporadaJSON);
    }

    document.getElementById("jsonOutput").value = JSON.stringify(temporadasJSON, null, 2);

  } catch (err) {
    alert("Erro: " + err.message);
  }
}

function copiarJSON() {
  const output = document.getElementById("jsonOutput");
  if (!output.value) return alert("Nada para copiar!");
  output.select();
  document.execCommand("copy");
  alert("JSON copiado!");
}
</script>

</body>
</html>
