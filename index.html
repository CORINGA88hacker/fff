<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador JSON Temporadas TMDb</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
label { display: block; margin-top: 10px; }
input, textarea, button, select { margin-top: 5px; padding: 10px; border-radius: 5px; border: none; width: 100%; box-sizing: border-box; }
input, textarea, select { background: #222; color: #fff; }
button { background: #e50914; color: #fff; font-weight: bold; cursor: pointer; }
button:hover { background: #b00610; }
textarea { height: 250px; font-family: monospace; }
</style>
</head>
<body>

<h2>Gerador JSON Temporadas TMDb</h2>

<label>Digite o TMDB ID da SÃ©rie:</label>
<input type="text" id="serieId" placeholder="Ex: 31132">

<label>Coluna personalizada:</label>
<input type="text" id="coluna" placeholder="Ex: lanÃ§amentos">

<label>Digite sua API Key TMDb v3:</label>
<input type="text" id="apiKey" placeholder="Ex: abc123xyz...">

<button onclick="buscarSerie()">Buscar SÃ©rie</button>
<button onclick="gerarTodasTemporadasJSON()">Gerar JSON de Todas as Temporadas</button>

<textarea id="jsonOutput" readonly placeholder="O JSON aparecerÃ¡ aqui..."></textarea>
<button onclick="copiarJSON()">ðŸ“‹ Copiar JSON</button>

<script>
let serieData = null;

async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error("Erro ao buscar API TMDb");
  return res.json();
}

async function buscarSerie() {
  const id = document.getElementById("serieId").value.trim();
  const apiKey = document.getElementById("apiKey").value.trim();
  if (!id) return alert("Digite o TMDB ID da sÃ©rie!");
  if (!apiKey) return alert("Digite sua API Key TMDb!");

  try {
    const data = await fetchJSON(`https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}&language=pt-BR`);
    serieData = data;
    alert(`SÃ©rie "${data.name}" carregada! Clique em "Gerar JSON de Todas as Temporadas".`);
  } catch(err) {
    alert("Erro: " + err.message);
  }
}

function gerarTodasTemporadasJSON() {
  if (!serieData) return alert("Busque a sÃ©rie primeiro!");
  const coluna = document.getElementById("coluna").value || "";

  const jsonArray = serieData.seasons
    .filter(season => season.season_number > 0) // ignora especiais
    .map(season => ({
      id: `${serieData.id}-${season.season_number}`,
      nome: season.name || `Temporada ${season.season_number}`,
      numero: season.season_number,
      descricao: season.overview || "Sem descriÃ§Ã£o",
      ano: season.air_date ? season.air_date.split("-")[0] : "",
      capa: season.poster_path ? "https://image.tmdb.org/t/p/w500" + season.poster_path : "",
      anime_id: serieData.id,
      total_episodios: season.episode_count || 0,
      tmdb_id: `${serieData.id}-${season.season_number}`,
      data_criacao: season.air_date || new Date().toISOString(),
      data_atualizacao: new Date().toISOString(),
      coluna: coluna
    }));

  document.getElementById("jsonOutput").value = JSON.stringify(jsonArray, null, 2);
}

function copiarJSON() {
  const output = document.getElementById("jsonOutput");
  if (!output.value) return alert("Nada para copiar!");
  output.select();
  document.execCommand("copy");
  alert("JSON copiado!");
}
</script>

</body>
</html>
