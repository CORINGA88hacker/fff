<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Animes - Netflix Miniaturas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding: 20px 40px;
      min-height: 100vh;
    }
    h1 {
      color: #e50914;
      font-size: 3.2rem;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow: 0 0 12px #e50914;
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 18px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .anime-card {
      background-color: transparent;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  box-shadow 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
      position: relative;
      will-change: transform;
    }
    .anime-card:hover {
      transform: scale(1.12);
      z-index: 10;
      box-shadow:
        0 10px 20px rgba(229, 9, 20, 0.7),
        0 0 30px rgba(229, 9, 20, 0.5);
      border-radius: 10px;
    }
    .anime-card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: filter 0.35s ease;
      display: block;
      user-select: none;
      pointer-events: none;
      height: 100px; /* capa menor */
    }
    .anime-card:hover img {
      filter: brightness(1.1);
    }
    .anime-info {
      margin-top: 8px;
      padding: 0 5px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      user-select: none;
    }
    .anime-title {
      font-weight: 700;
      font-size: 1rem;
      color: #e50914;
      text-shadow: 0 0 10px #e50914;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .anime-status {
      font-size: 0.75rem;
      color: #bbb;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .anime-genre {
      font-size: 0.7rem;
      color: #ccc;
      line-height: 1.3;
      max-height: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #loading {
      text-align: center;
      font-size: 1.4rem;
      color: #e50914;
      margin-top: 60px;
      user-select: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px 20px;
      }
      h1 {
        font-size: 2.6rem;
        margin-bottom: 30px;
      }
      .anime-list {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      .anime-card img {
        height: 80px;
      }
      .anime-title {
        font-size: 0.9rem;
      }
      .anime-status {
        font-size: 0.65rem;
      }
      .anime-genre {
        font-size: 0.6rem;
        max-height: 25px;
      }
    }
  </style>
</head>
<body>

  <h1>Lista de Animes</h1>

  <div id="loading">Carregando animes...</div>
  <div id="anime-list"></div>

  <script>
    async function fetchAnimes() {
      try {
        const res = await fetch('https://anime-aniverso.vercel.app/animes.json');
        if (!res.ok) throw new Error('Erro ao buscar dados');
        const animes = await res.json();

        const loadingEl = document.getElementById('loading');
        const listEl = document.getElementById('anime-list');
        loadingEl.style.display = 'none';

        animes.forEach(anime => {
          const card = document.createElement('div');
          card.className = 'anime-card';

          const img = document.createElement('img');
          img.src = anime.capa || 'https://via.placeholder.com/300x169?text=Sem+Imagem';
          img.alt = anime.nome;

          const info = document.createElement('div');
          info.className = 'anime-info';

          const title = document.createElement('div');
          title.className = 'anime-title';
          title.textContent = anime.nome;

          const status = document.createElement('div');
          status.className = 'anime-status';
          status.textContent = anime.status || '';

          const genre = document.createElement('div');
          genre.className = 'anime-genre';
          genre.textContent = anime.genero || '';

          info.appendChild(title);
          info.appendChild(status);
          info.appendChild(genre);

          card.appendChild(img);
          card.appendChild(info);

          listEl.appendChild(card);
        });

      } catch (e) {
        const loadingEl = document.getElementById('loading');
        loadingEl.textContent = 'Erro ao carregar animes.';
        console.error(e);
      }
    }

    fetchAnimes();
  </script>

</body>
</html>
