<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Animes - Netflix Miniaturas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding: 20px 40px;
      min-height: 100vh;
    }
    h1 {
      color: #e50914;
      font-size: 3.2rem;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow: 0 0 12px #e50914;
    }

    /* NOVOS ESTILOS */
    #search-container {
      max-width: 400px;
      margin: 0 auto 30px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #search-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #search-btn {
      background-color: #e50914;
      border: none;
      padding: 8px 15px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #search-btn:hover {
      background-color: #b00710;
    }

    #counter {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #e50914;
      text-shadow: 0 0 6px #e50914;
      user-select: none;
    }

    /* RESTANTE DO CSS EXISTENTE */
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 18px;
      max-width: 1400px;
      margin: 0 auto;
      justify-items: center; /* centraliza os cards na grid */
    }
    .anime-card {
      display: flex;
      flex-direction: column;
      align-items: center; /* centraliza conteúdo horizontalmente */
      cursor: pointer;
      transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  box-shadow 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      user-select: none;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      width: 140px; /* largura fixa do card igual a da imagem */
    }
    .anime-card:hover {
      transform: scale(1.12);
      z-index: 10;
      box-shadow:
        0 10px 20px rgba(229, 9, 20, 0.7),
        0 0 30px rgba(229, 9, 20, 0.5);
      border-radius: 10px;
    }
    .anime-card img {
      width: 140px;       /* largura fixa */
      height: 210px;      /* altura fixa */
      object-fit: cover;  /* mantém proporção e corta o excesso */
      border-radius: 6px;
      display: block;
      pointer-events: none;
      user-select: none;
      transition: filter 0.35s ease;
    }
    .anime-card:hover img {
      filter: brightness(1.1);
    }
    .anime-info {
      margin-top: 10px;
      padding: 0 5px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      text-align: center;
    }
    .anime-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #e50914;
      text-shadow: 0 0 10px #e50914;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .anime-status {
      font-size: 0.8rem;
      color: #bbb;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .anime-genre {
      font-size: 0.75rem;
      color: #ccc;
      line-height: 1.3;
      max-height: 36px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #loading {
      text-align: center;
      font-size: 1.4rem;
      color: #e50914;
      margin-top: 60px;
      user-select: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px 20px;
      }
      h1 {
        font-size: 2.6rem;
        margin-bottom: 30px;
      }
      .anime-list {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }
      .anime-card {
        width: 120px;
      }
      .anime-card img {
        width: 120px;
        height: 180px;
      }
      .anime-title {
        font-size: 1rem;
      }
      .anime-status {
        font-size: 0.65rem;
      }
      .anime-genre {
        font-size: 0.6rem;
        max-height: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>Lista de Animes</h1>

  <!-- Campo de pesquisa por ID -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Pesquisar por ID do anime..." />
    <button id="search-btn">Buscar</button>
    <button id="clear-btn" title="Mostrar todos">Limpar</button>
  </div>

  <!-- Contador de animes carregados -->
  <div id="counter"></div>

  <div id="loading">Carregando animes...</div>
  <div id="anime-list"></div>

  <script>
    let animesData = [];

    function criarCardAnime(anime) {
      const card = document.createElement('div');
      card.className = 'anime-card';

      const img = document.createElement('img');
      img.src = anime.capa || 'https://via.placeholder.com/140x210?text=Sem+Imagem';
      img.alt = anime.nome;

      const info = document.createElement('div');
      info.className = 'anime-info';

      const title = document.createElement('div');
      title.className = 'anime-title';
      title.textContent = anime.nome;

      const status = document.createElement('div');
      status.className = 'anime-status';
      status.textContent = anime.status || '';

      const genre = document.createElement('div');
      genre.className = 'anime-genre';
      genre.textContent = anime.genero || '';

      info.appendChild(title);
      info.appendChild(status);
      info.appendChild(genre);

      card.appendChild(img);
      card.appendChild(info);

      return card;
    }

    function mostrarAnimes(lista) {
      const listEl = document.getElementById('anime-list');
      listEl.innerHTML = ''; // limpa a lista antes de renderizar
      lista.forEach(anime => {
        const card = criarCardAnime(anime);
        listEl.appendChild(card);
      });
      // Atualiza contador
      const counterEl = document.getElementById('counter');
      counterEl.textContent = `Animes exibidos: ${lista.length}`;
    }

    async function fetchAnimes() {
      try {
        const res = await fetch('https://anime-aniverso.vercel.app/animes.json');
        if (!res.ok) throw new Error('Erro ao buscar dados');
        animesData = await res.json();

        const loadingEl = document.getElementById('loading');
        loadingEl.style.display = 'none';

        mostrarAnimes(animesData);

      } catch (e) {
        const loadingEl = document.getElementById('loading');
        loadingEl.textContent = 'Erro ao carregar animes.';
        console.error(e);
      }
    }

    function filtrarPorID(idBusca) {
      const busca = idBusca.trim().toLowerCase();
      if (!busca) {
        mostrarAnimes(animesData);
        return;
      }
      // Filtra animes cujo id contenha o termo buscado (partial match)
      const filtrados = animesData.filter(anime => {
        return String(anime.id).toLowerCase().includes(busca);
      });
      mostrarAnimes(filtrados);
    }

    // Eventos dos botões
    document.getElementById('search-btn').addEventListener('click', () => {
      const input = document.getElementById('search-input');
      filtrarPorID(input.value);
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      mostrarAnimes(animesData);
    });

    // Permite pesquisar também ao pressionar Enter
    document.getElementById('search-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        filtrarPorID(e.target.value);
      }
    });

    fetchAnimes();
  </script>

</body>
</html>
