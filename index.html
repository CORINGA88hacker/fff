<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animes - Estilo Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Animes</h1>
    </header>

    <section id="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar por ID do anime...">
        <button id="search-btn">Buscar</button>
        <button id="clear-btn" title="Mostrar todos">Limpar</button>
    </section>

    <div id="counter"></div>
    <div id="loading">Carregando animes...</div>
    <section id="anime-list" class="anime-list"></section>

    <!-- Modal para episÃ³dios -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <ul id="episode-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
