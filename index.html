<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animes - AniVerso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .info h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #e50914;
    }
    .info p {
      font-size: 14px;
      color: #bbb;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <header>AniVerso - CatÃ¡logo</header>
  <div class="grid" id="animeGrid"></div>

  <script>
    async function carregarAnimes() {
      try {
        const response = await fetch("https://anime-aniverso.vercel.app/Api/animes");
        if (!response.ok) throw new Error("Erro ao carregar API");
        const animes = await response.json();

        const grid = document.getElementById("animeGrid");
        grid.innerHTML = "";

        animes.forEach(anime => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${anime.capa}" alt="${anime.nome}">
            <div class="info">
              <h3>${anime.nome}</h3>
              <p>${anime.descricao}</p>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (error) {
        console.error("Erro:", error);
        document.getElementById("animeGrid").innerHTML = "<p>NÃ£o foi possÃ­vel carregar os animes ðŸ˜¢</p>";
      }
    }

    carregarAnimes();
  </script>
</body>
</html>
