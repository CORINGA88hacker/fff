<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de JSON SÃ©ries</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    input, textarea, button { margin: 8px 0; padding: 8px; border-radius: 5px; border: none; width: 100%; }
    input, textarea { background: #222; color: #fff; }
    button { background: #e50914; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #b00610; }
    textarea { height: 200px; }
    .row { display: flex; gap: 10px; }
    .row input { flex: 1; }
  </style>
</head>
<body>

  <h2>Gerador de JSON SÃ©ries</h2>

  <div class="row">
    <input type="text" id="serieId" placeholder="Digite o ID da sÃ©rie no TMDb">
    <button onclick="buscarSerie()">Buscar SÃ©rie</button>
  </div>

  <input type="text" id="coluna" placeholder="Coluna personalizada (ex: lanÃ§amentos)">

  <textarea id="jsonOutput" readonly></textarea>

  <button onclick="copiarJSON()">ðŸ“‹ Copiar JSON</button>

  <script>
    const token = "eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJiZjZhMGEzMjhmOWY2NzY5MzZmNDBiZjRmYmIyY2U5YSIsIm5iZiI6MTY4MjcwODQzNi44NTY5OTk5LCJzdWIiOiI2NDRjMTdkNDUxYTY0ZTA4OGFkZDY4MmEiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.k4rE_75eOyG6BWcYCAa2sbcGHVpsX9UTH4Y5NVoQ0L4";

    async function buscarSerie() {
      const id = document.getElementById("serieId").value.trim();
      const coluna = document.getElementById("coluna").value.trim();
      if (!id) return alert("Digite um ID!");

      try {
        const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?language=pt-BR`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro ao buscar dados da sÃ©rie");
        const data = await res.json();

        const json = {
          id: data.id || "",
          nome: data.name || "",
          titulo_original: data.original_name || "",
          genero: data.genres?.map(g => g.name).join(", ") || "",
          descricao: data.overview || "",
          ano: data.first_air_date ? data.first_air_date.split("-")[0] : "",
          status: data.status || "",
          pais: data.origin_country?.join(", ") || "",
          duracao_episodio: data.episode_run_time?.[0] || "",
          classificacao: "+",
          popularidade: data.popularity || "",
          trailer: "",
          capa: data.poster_path ? "https://image.tmdb.org/t/p/w500" + data.poster_path : "",
          banner: data.backdrop_path ? "https://image.tmdb.org/t/p/w1280" + data.backdrop_path : "",
          logo: "",
          thumbnail: "",
          tmdb_id: data.id || "",
          imdb_id: data.external_ids?.imdb_id || "",
          data_criacao: new Date().toISOString(),
          data_atualizacao: new Date().toISOString(),
          coluna: coluna || "",
          linguagem: data.original_language || "",
          msg: "",
          qualidade: ""
        };

        document.getElementById("jsonOutput").value = JSON.stringify(json, null, 2);

      } catch (err) {
        alert("Erro: " + err.message);
      }
    }

    function copiarJSON() {
      const output = document.getElementById("jsonOutput");
      if (!output.value) return alert("Nada para copiar!");
      output.select();
      document.execCommand("copy");
      alert("JSON copiado!");
    }
  </script>
</body>
</html>
